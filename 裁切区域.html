<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="modernizr-1.6.min.js"></script>
    <title>Title</title>
</head>
<body>
<canvas id="drawing" width=" 520" height="530" style="border:1px solid red">A drawing of something.</canvas>
<script type="text/javascript">
    window.addEventListener("load", eventWindowloaded, false);
    function eventWindowloaded() {
        canvasApp();
    }
    function canvasSupport() {
        return Modernizr.canvas;
    }
    function canvasApp() {
        if (!canvasSupport()) {
            return;
        }
        var theCanvas = document.getElementById("drawing");
        var context = theCanvas.getContext("2d");

        function drawScreen() {
            context.fillStyle="#000";
            context.fillRect(10,10,200,200);
            context.save();
            context.beginPath();
            context.rect(0,0,50,50);
            context.clip();
            context.beginPath();
            context.strokeStyle="red";
            context.lineWidth=5;
            context.arc(100,100,100,0,(Math.PI/180)*360);
            context.stroke();
            context.closePath();
            context.restore();
            context.beginPath();
            context.rect(0,0,500,500);
            context.clip();
            context.beginPath();
            context.fillStyle="blue";
            context.lineWidth=5;
            context.arc(100,100,50,(Math.PI/180)*360*0,(Math.PI/180)*360*330,false);
            context.fill();
            context.closePath();
        }

        drawScreen();
    }
</script>
</body>
</html>
